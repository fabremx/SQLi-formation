<body>
  <!-- Code in components/header.js  -->
  <header class="main-header"></header>

  <!-- Start All Title Box -->
  <div class="all-title-box">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Contact Us</h2>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a>Home</a></li>
            <li class="breadcrumb-item active">Register</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End All Title Box -->

	<div class="login-page">
    <h2>Register</h2>
    
		<div class="alert alert-danger alert-dismissible fade show" id="invalid-alert" role="alert">
		  Registration failed !
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		
		<div class="alert alert-success alert-dismissible fade show" id="success-alert" role="alert">
		  Registration success ! Welcome
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		
		<div class="form">
			<form class="login-form">
			  <input type="text" placeholder="Choose an username" id="user-input" />
			  <input type="password" placeholder="Choose a password" id="password-input"/>
			  <button id="login-btn">Register</button>
			  <p class="message">Already registered? <a href="/login.html">Login</a></p>
			</form>
		</div>
	</div>

    <!-- Code in components/footer.js  -->
    <footer></footer>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>

    <script src="js/bootstrap-select.js"></script>
    <script src="js/inewsticker.js"></script>
    <script src="js/bootsnav.js."></script>
    <script src="js/images-loded.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/form-validator.min.js"></script>
    <script src="js/contact-form-script.js"></script>
    <script src="js/custom.js"></script>
	
	<script>
		function displayAlertBox(id) {
			document.getElementById(id).style.display = 'block';
			setTimeout(function(){ document.getElementById(id).style.display = 'none'; }, 1700);
    }
        
    async function logIn(event) {
      event.preventDefault();
			var user = document.getElementById("user-input").value;
			var password = document.getElementById("password-input").value;
			
			var headers = new Headers();
			headers.append("Content-Type", "application/json");
            
      try {
          const response = await fetch("http://localhost:3000/register", {
            method: "POST",
            headers: headers,
            body: JSON.stringify({
              "user": user,
              "password": password
            })
          })

          if (response.status !== 200) {
              displayAlertBox('invalid-alert')
              return;
          }

          const result = await response.json()
          displayAlertBox('success-alert')
          setTimeout(function(){ document.location.replace("index.html") }, 1700);
      } catch(error) {
          displayAlertBox('success-alert')
      }
    }
		
		document.getElementById("login-btn").addEventListener("click", function(event) {logIn(event)});
	</script>
</body>
